<div class="search-container">
    <div class="column">
    <h2 id="search-heading">Order your food <br>from the best restaurants</h2>
    <div class="searchbar-container">
        <img src="assets/images/home/search-home-icon.png" height="27px" width="25px" alt="search">
        <input type="text" placeholder="Search your restaurant or cuisines 

        " class="searchbar">
    </div>
    <div class="row">
        <div class="locationsearchbar-container">
            <img src="assets/images/home/location-pin-icon.png" height="18px" width="13px" alt="">
            <input type="text" placeholder="Location" class="locationsearchbar">
            <img src="assets/images/home/location-search-icon.png" height="20px" width="20px" alt="">
        </div>
        <div class="datepicker-container">
            <input class="datepicker-field" [min]="minDate"  [matDatepicker]="picker" placeholder="YYYY-MM-DD" disabled>
  <button (click)="picker.open()" class="datepicker-button">
    <div class="datepicker-image"></div>
  
  </button>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
            
    </div>
</div>
</div>
